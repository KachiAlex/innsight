[build]
  command = "npm run build:frontend"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18"

# API proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://innsight-backend.onrender.com/api/:splat"
  status = 200

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://innsight-backend.onrender.com"

[context.deploy-preview.environment]
  VITE_API_URL = "https://innsight-backend.onrender.com"
